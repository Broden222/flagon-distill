# Apache Distill Production Docker build

version: "2"
services:
  # SensSoft Distill Application
  distill:
    build: ./docker/distill
    container_name: senssoft-distill
    ports:
      - 8090:8090

  # Web server
  webserver:
    build: ./docker/webserver
    container_name: senssoft-distill-webserver
    links:
      - distill
